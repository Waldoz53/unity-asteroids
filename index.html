<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>2D Asteroids by Waleed</title>
    <title>Unity WebGL Player | 2D Asteroids</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/unity-asteroids.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Unity 2D Asteroids</h1>
    </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">2D Asteroids</div>
      </div>
    </div>
    <div class="instructions">
      <h3>Instructions</h3>
      <ul>
        <li>Use "A" and "D" to rotate the ship</li>
        <li>Use "W" to move forward in the direction the ship is facing</li>
        <li>Press "Space" to shoot.</li>
        <li>Shoot and avoid asteroids to get the highest score you can!</li>
      </ul>
    </div>
  </body>
</html>
